services:
  - type: web
    name: real-estate-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        value: https://real-estate-marketplace-37544.web.app
      - key: DISABLE_EMAIL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-db
          property: connectionString

databases:
  - name: real-estate-db
    databaseName: real_estate_db
    user: real_estate_user
    plan: free