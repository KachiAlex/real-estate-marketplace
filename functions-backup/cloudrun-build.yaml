    args:
      - build
      - -t
      - 'gcr.io/$PROJECT_ID/github.com/kachialex/real-estate-marketplace:$COMMIT_SHA'
      - .
images:
  - 'gcr.io/$PROJECT_ID/github.com/kachialex/real-estate-marketplace:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY
